<!-- <%- include('../partials/header.ejs') %> -->
<app-header></app-header>

<!-- Content for the Login page -->
<div class="container">
    <!-- Message Area-->
    <div class="bg-danger mt-2 p-2 text-center text-white" *ngIf="message != null">
        {{message}}
    </div>
    <!-- <% if(messages.length > 0) {%>
        <div class="alert alert-danger">
            <%= messages %>
        </div>
    <% } %> -->

    <div class="row">
        <div class="offset-md-4 col-md-4">
            <div class="bg-light rounded-3 text-dark mx-1 my-1 px-5 py-5">
                <h1 class="text-center">Login</h1>
                <form novalidate #form="ngForm" (ngSubmit)="authenticate(form)">

                    <div class="form-group">
                        <label for="userType">User Type</label>
                        <select class="form-select" id="userType" name="userType" [(ngModel)]="userType" required>
                            <option value="regular">Regular</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>

                    <div class="form-group mt-3">
                        <label for="username">Username</label>
                        <input type="text" class="form-control"
                        name = "username" [(ngModel)]="username" 
                        placeholder="Enter username"
                        id="username" required autofocus>
                    </div>

                    <div class="form-group mt-3">
                        <label for="password">Password</label>
                        <input type="password" class="form-control"
                        name = "password" [(ngModel)]="password"
                        placeholder="Enter password"
                        id="password" required>
                    </div>

                    <div class="form-group text-center mt-3">
                        <input type="submit" class="btn btn-primary" value="Login">
                        <span class="mx-1"></span>
                        <a href="/index/register" >
                            <input type="button" class="btn btn-success" value="Register">
                        </a>
                        <span class="mx-1"></span>
                        <a href="">
                            <input type="button" class="btn btn-warning" value="Cancel">
                        </a>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>

<app-footer></app-footer>
<!-- <%- include('../partials/footer.ejs') %> -->
